<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Momorable Times</h1>
    </header>
    <main class="gallery">
        <!-- 사진 목록 -->
        <div class="photo-grid">
            <div class="photo-item">
                <img src="Image/bluecar.jpeg" alt="Photo 1" data-comment="Blue car in Sunny day." data-date="2024-09-25">
            </div>
            <div class="photo-item">
                <img src="Image/blue sky.jpeg" alt="Photo 2" data-comment="Night time in MJU." data-date="2024-10-17">
            </div>
            <div class="photo-item">
                <img src="Image/tea.jpg" alt="Photo 3" data-comment="Gift from Japan." data-date="2024-10-19">
            </div>
            <div class="photo-item">
                <img src="Image/santa.jpeg" alt="Photo 4" data-comment="Earlier Santa!." data-date="2024-11-19">
            </div>
            <div class="photo-item">
                <img src="Image/snowman.jpg" alt="Photo 5" data-comment="Nemo Snowman." data-date="2024-11-23">
            </div>
            <div class="photo-item">
                <img src="Image/jinju1.JPG" alt="Photo 6" data-comment="I want to eat it again." data-date="2024-11-24">
            </div>
            <div class="photo-item">
                <img src="Image/monkey and me.JPG" alt="Photo 7" data-comment="We almost died guys." data-date="2024-12-05">
            </div>
            <div class="photo-item">
                <img src="Image/tea2.JPG" alt="Photo 8" data-comment="I'll eat that bread today." data-date="2024-12-07">
            </div>
            <!-- 더 많은 사진 추가 가능 -->
        </div>

        <!-- 사진 확대 및 정보 표시 -->
        <div class="photo-modal hidden" id="photo-modal">
            <div class="modal-content">
                <span class="close-btn" id="close-modal">&times;</span>
                <img src="" alt="Expanded Photo" id="modal-photo">
                <p id="photo-comment">Comment will appear here.</p>
                <p id="photo-date">Date will appear here.</p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
