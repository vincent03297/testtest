<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Momorable Times</h1>
    </header>
    <main class="gallery">
        <!-- 사진 목록 -->
        <div class="photo-grid">
            <div class="photo-item">
                <img src="Image/coffee1.JPG" alt="Photo 1" data-comment="Creammy day." data-date="2024-08-25">
            </div>
            <div class="photo-item">
                <img src="Image/coffee2.jpg" alt="Photo 2" data-comment="Normal day." data-date="2024-09-17">
            </div>
            <div class="photo-item">
                <img src="Image/tea.jpg" alt="Photo 3" data-comment="Gift from Japan." data-date="2024-10-19">
            </div>
            <div class="photo-item">
                <img src="Image/tea2.JPG" alt="Photo 4" data-comment="Tea from England." data-date="2024-10-22">
            </div>
            <div class="photo-item">
                <img src="Image/coffee4.JPG" alt="Photo 5" data-comment="It was a great time." data-date="2024-10-29">
            </div>
            <div class="photo-item">
                <img src="Image/coffee5.JPG" alt="Photo 6" data-comment="I want to eat it again." data-date="2024-11-24">
            </div>
            <div class="photo-item">
                <img src="Image/coffee6.jpeg" alt="Photo 7" data-comment="Sweet time." data-date="2024-12-05">
            </div>
            <div class="photo-item">
                <img src="Image/coffee7.JPG" alt="Photo 8" data-comment="Cozy but regretful time." data-date="2024-12-07">
            </div>
            <div class="photo-item">
                <img src="Image/coffee8.jpeg" alt="Photo 9" data-comment="Happily meomories." data-date="2024-12-14">
            </div>
            <!-- 더 많은 사진 추가 가능 -->
        </div>

        <!-- 사진 확대 및 정보 표시 -->
        <div class="photo-modal hidden" id="photo-modal">
            <div class="modal-content">
                <span class="close-btn" id="close-modal">&times;</span>
                <img src="" alt="Expanded Photo" id="modal-photo">
                <p id="photo-comment">Comment will appear here.</p>
                <p id="photo-date">Date will appear here.</p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
